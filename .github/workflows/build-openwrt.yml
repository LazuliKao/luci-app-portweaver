name: Build OpenWrt Packages

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.arch }} (${{ matrix.openwrt_version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64_generic
          - aarch64_cortex-a53
          - aarch64_cortex-a72
          - arm_cortex-a5_vfpv4
          - arm_cortex-a7
          - arm_cortex-a7_neon-vfpv4
          - arm_cortex-a8_vfpv3
          - arm_cortex-a9
          - arm_cortex-a9_neon
          - arm_cortex-a9_vfpv3-d16
          - arm_cortex-a15_neon-vfpv4
          - mips_24kc
          - mips_4kec
          - mips_mips32
          - mipsel_24kc
          - mipsel_74kc
          - mipsel_mips32
        openwrt_version:
          - "24.10.5"
          - "SNAPSHOT"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # - name: Install Zig
      #   uses: mlugg/setup-zig@v2
      #   with:
      #     version: 0.15.2

      - name: Build with OpenWrt SDK
        uses: openwrt/gh-action-sdk@main
        env:
          FEEDNAME: custom
          PACKAGES: portweaver luci-app-portweaver
          ARCH: ${{ matrix.arch }}-${{ matrix.openwrt_version }}
          V: s

      - name: List built packages
        run: |
          echo "=== Listing bin directory ==="
          find bin -type f \( -name "*.ipk" -o -name "*.apk" \) || true
          ls -lhR bin/ || true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: portweaver-${{ matrix.arch }}-${{ matrix.openwrt_version }}
          path: |
            bin/packages/*/custom/*.ipk
            bin/packages/*/custom/*.apk
            bin/targets/*/*/*.ipk
            bin/targets/*/*/*.apk
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Organize Release Files
        run: |
          mkdir -p release
          find all-artifacts \( -name "*.ipk" -o -name "*.apk" \) -exec cp {} release/ \;
          cd release
          ls -lh

      - name: Generate Release Info
        id: release_info
        run: |
          echo "date=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT
          echo "tag=v$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.tag }}
          name: PortWeaver ${{ steps.release_info.outputs.date }}
          body: |
            ## PortWeaver OpenWrt Packages

            Built with OpenWrt SDK (24.10.5 and SNAPSHOT)

            ### Installation
            ```bash
            opkg install portweaver_*.ipk
            opkg install luci-app-portweaver_*.ipk
            # For APK format (newer OpenWrt versions):
            apk add portweaver_*.apk
            apk add luci-app-portweaver_*.apk
            ```

            ### Supported Architectures
            - x86_64
            - bcm27xx (Raspberry Pi series)
            - ramips/mt7621 (MT7621 routers)
            - ath79 (AR71xx/AR9xxx routers)
            - bcm53xx
            - armsr/armv8

            Built on: ${{ steps.release_info.outputs.date }}
          files: |
            release/*.ipk
            release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
